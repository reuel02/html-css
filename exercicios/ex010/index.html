<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da sua tela</p>

<picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
    <source media="(min-width: )" srcset="">
</picture>
    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay loop controls>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audios, clique <a href="midia/musica.mp3">aqui</a> para baixar o audio</p>
    </audio>    
</body>
</html>
